<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./posts.js"></script>
    <title>Posts</title>
</head>
<body>
    <div class="container">
        <header class="row"></header>
        <main>
            <section id="new-post">
                <h2>New post</h2>
                <input type="text" id="post-text" placeholder="Type you message...">
                <button id="add-post" value="Add">Postar</button>
            </section>
            <section id="timeline">
                <h2>My timeline</h2>
                <template id="post-template">
                    <article class="post">
                        <p>text 2</p>
                        <p>10 like(s)</p>
                        <hr>
                    </article>
                </template>
            </section>
        </main>
        <footer class="row"></footer>
    </div>
</body>
</html>
